<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = window.prompt("Input the First integer", "0");
        const num2 = window.prompt("Input the second integer", "0");
        // parseInt()第二個參數為採用的進位                                
        if(parseInt(num1, 10) > parseInt(num2, 10)) 
        {
        alert(num1+ " is bigger than" + num2);
        }   
        else
        if(parseInt(num2, 10) > parseInt(num1, 10)) 
        {
        alert(num2+ " is bigger than" + num1);
        }                  
        else
        {
        alert("The values "+ num1+ " and "+num2+ " are equal.");
        }

    </script>
</body>
</html>
