<!DOCTYPE html>

<meta charset="utf-8">
<title>title</title>
</head>
 
<body>
    <script>
        for (let year=2000; year<2023; year++) {
            const theDate = new Date(year, 0, 1);
            if (theDate.getDay() == 0) {
                document.write(`${year}/01/01 is Sunday`+'<hr/>');
            }
        }
    </script>
</body>
 
</html>
