<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>title</title>
</head>
 
<body>
    <script>
      const today = new Date();
      console.log(today);
      function caculate(today) {
        const cmas = new Date(today.getFullYear(), 11, 25);
        console.log(cmas);
        if (today.getMonth()==11 && today.getDate()>25) {
          cmas = new Date(cmas.getFullYear+1, 11, 25);
          const dayLast = cmas.getTime()-today.getTime();
          return parseInt(dayLast/86400000)
        }
        else {
          const dayLast = cmas.getTime()-today.getTime();
          return parseInt(dayLast/86400000)
        }
      }
      document.write(caculate(today));
    </script>
</body>
 
</html>
